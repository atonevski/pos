<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- ionic default -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- Leaflet js file -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <!-- your app's js -->
    <script src="js/application.js"></script>
  </head>
  <body ng-app="app" ng-controller='Main'>
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class='bar-positive bar-green'>
          <ion-nav-buttons side='left'>
            <button class='button button-clear' ng-click='toggleLeft()'>
              <span class='icon ion-navicon'></span>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side='left'>
        <ion-header-bar class='bar-positive bar-dark-green'>
          <h1 class='title'>POS map</h1>
        </ion-header-bar>
        <ion-content has-header='true'>
          <ion-list>
            <ion-item class='item-icon-left' menu-close>
              <span class='icon ion-android-pin'></span>
              Current position
            </ion-item>
            <ion-item class='item-icon-left' menu-close href='#/cities'>
              <span class='icon ion-android-map'></span>
              City
            </ion-item>
            <ion-item class='item-icon-left' menu-close>
              <span class='icon ion-search'></span>
              Search
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
