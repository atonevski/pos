<ion-view view-title='Пребарај'>
  <ion-content class='has-header' scrollable="false" locking='true'`>
    <div class='list list-inset'>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Пребарај"
               ng-model='searchString'
               ng-focus='searchResults.hide = false'>
               
      </label>
    </div>

    <div class='list' ng-hide='searchResults.hide'>
      <div class='item item-terminal'
           ng-repeat="p in poses | filter: {name: searchString} | orderBy: 'id'">
        <div class='row row-no-padding'>
          <div class='col col-20' ng-click='selectTerminal({{ p.id }})'>{{ p.id }}</div>
          <div class='col col-50'>{{ p.name }}</div>
          <div class='col col-30'>{{ p.city }}</div>
        </div>
      </div>
    </div>

    <div data-tap-disabled='true'>
      <div id='search-map-id' style='width: 100%; height: 100vh;'>
        map's div here...
      </div>
    </div>
  </ion-content>
</ion-view>
