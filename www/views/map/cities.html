<ion-view view-title='The map'>
  <ion-content class='has-header' scrollable="false" locking='true'`>
    <label class="item item-input item-select" style='direction: ltr!important'>
      <div class="input-label">
          &nbsp;
      </div>
      <select class='text-left' ng-model='selectedCity'
              ng-options='c as c.city for c in cities track by c.city'
              ng-change='newSelection(selectedCity)'>
      </select>
    </label>
    <div data-tap-disabled='true'>
      <div id='cities-map-id' style='width: 100%; height: 100vh;'>
        map's div here...
      </div>
    </div>
  </ion-content>
</ion-view>
